@(message: String)

@main("Forgot Password") {	
	<section id="form_forgot"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form" id="login_form"><!--login form-->
						<h2>Forgot Password</h2>
						<form action="#">
							<input type="email" name="email" placeholder="Email Address"/>
							<button id="" type="submit" class="btn btn-default" >Submit</button>
							
						</form>
					</div><!--/login form-->
				</div>
			</div>
		</div>
	</section><!--/form-->	
	<script src="@routes.Assets.versioned("javascripts/login.js")" type="text/javascript"></script>
}
