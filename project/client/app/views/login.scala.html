@(message: String)

@main("Login") {	
	<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form" id="login_form"><!--login form-->
						<h2>Login to your account</h2>
						<form action="#">
							<input type="email" name="email" placeholder="Email Address"/>
							<input type="password" name="password" placeholder="Password" />
							<span>
								<input type="checkbox" class="checkbox"> 
								Keep me signed in
							</span>
							<button id="login_submit" ONCLICK="login_submit" type="submit" class="btn btn-default" >Login</button>
							<button id="" class="btn btn-default" >Forget Password</button>
							
						</form>
					</div><!--/login form-->
				</div>
				<div class="col-sm-1">
					<h2 class="or">OR</h2>
				</div>
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>New User Signup!</h2>
						<form action="#">
							<input type="email" placeholder="Email Address"/>
							<input type="password" placeholder="Password"/>
							<input type="password" placeholder="Password Again"/>
							<input type="text" placeholder="First Name"/>
							<input type="text" placeholder="Last Name"/>
							<input type="text" placeholder="Gender"/>
							<button type="submit" class="btn btn-default">Signup</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->	
	<script src="@routes.Assets.versioned("javascripts/login.js")" type="text/javascript"></script>
}
